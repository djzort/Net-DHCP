name = Net-DHCP
version = 0.7
author = Dean Hamstead <dean@fragfest.com.au>
license = MIT
copyright_holder = Dean Hamstead
copyright_year = 2022
main_module = lib/Net/DHCP.pm

[@Filter]
-bundle = @Basic
-remove = Readme
[MetaProvides::Package]
[MetaJSON]
[MetaTests]
[ModuleBuild]
[GithubMeta]
issues = 1

[CPANFile]
[Test::Perl::Critic]
critic_config = t/.perlcriticrc
[Test::Kwalitee]
[Test::EOF]
[Test::EOL]
;[Test::NoTabs]
[Test::Portability]
[Test::UnusedVars]
[Test::NoBreakpoints]
[PodCoverageTests]
[PodSyntaxTests]
[RunExtraTests]
[CheckChangeLog]
[PkgVersion]
; [PodVersion]
[PodWeaver]

; [TravisYML] # DIY for now

[Covenant]
version = 1
pledge_file = AUTHOR_PLEDGE

[Git::CheckFor::CorrectBranch] ; ensure on master branch
[Git::Remote::Check]
[Git::Tag]

[PruneFiles]
match = ^dist\.ini

[Clean]

[Prereqs]
Carp         = 0
List::Util   = 0
strict       = 0
warnings     = 0
bytes        = 0
constant     = 0
Exporter     = 0
Socket       = 0
perl         = 5.12.0

[Prereqs / TestRequires]
Test::More = 0
Test::Warn = 0
File::Spec = 0
FindBin    = 0
Net::Pcap  = 0
Net::Frame::Dump::Offline = 0
Net::Frame::Simple = 0
